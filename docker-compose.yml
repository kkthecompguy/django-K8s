version: '3'
services:
  web:
    depends_on:
      - postgres_db
    build: 
      context: .
      dockerfile: Dockerfile
    image: djangokubes:v1
    environment:
      - PORT=8000
      - POSTGRES_DB=dockerkubes
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=kosamtech
      - POSTGRES_HOST=postgres_db
      - POSTGRES_PORT=5432
    ports:
      - 8000:8000
    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && sh entrypoint.sh"
    volumes:
      - staticfiles:/app/staticfiles/
  postgres_db:
    image: postgres
    restart: always
    command: -p 5433
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=kosamtech
      - POSTGRES_DB=dockerkubes
    expose:
      - 5433
    ports:
      - 5433:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis_db:
    image: redis
    restart: always
    expose:
      - 6388
    ports:
      - 6388:6388    
    volumes:
      - redis_data:/data
    entrypoint: redis-server --appendonly yes --port 6388

volumes:
  postgres_data:
  redis_data:
  staticfiles:
    external: true